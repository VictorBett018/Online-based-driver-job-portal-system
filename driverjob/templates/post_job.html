{% load static %}
{% block body %}
{% include 'employer_navigation.html' %}

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
<script src="{% static 'js/script.js' %}"></script>

<div style="background-color: skyblue; margin-top: 10px;">

    <form style="width: 23vw;text-align: center; margin-left : 25vw;" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center; color: black;">Post Job</h3>
        <div class="form-outline mb-4">
            <input type="text" name="title" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Job Title</label>
          </div>
        <div class="row">
          <div class="column"><div class="form-outline mb-4">
            <input type="date" name="startdate" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Start Date</label>
          </div></div>
          <div class="column"><div class="form-outline mb-4">
            <input type="date" name="enddate" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Closing Date</label>
          </div>
        </div>
      </div>

        <div class="form-outline mb-4">
            <input type="text" name="salary" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Salary (Ksh per month)</label>
          </div>

          <div class="form-outline mb-4">
            <input type="file" name="car" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Vehicle Photo</label>
          </div>
          <div class="row">
            <div class="column"><div class="form-outline mb-4">
              <input type="text" name="experience" id="form2Example18" class="form-control form-control-lg" required />
              <label class="form-label" for="form2Example18">Experience(Min no of yrs)</label>
            </div></div>
            <div class="column"><div class="form-outline mb-4">
              <input type="text" name="location" id="form2Example18" class="form-control form-control-lg" required />
              <label class="form-label" for="form2Example18">Location</label>
            </div>
          </div>
        </div>
          <div class="form-outline mb-4">
            <textarea name="description" id="form2Example18" class="form-control form-control-lg" required></textarea>
            <label class="form-label" for="form2Example18">Description</label>
          </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" name="submit" type="submit">Save</button>
        </div>
      </form>
</div>

{% if error == "no" %}
<script>
  alert("Job added Successfully");
  window.location.href="{% url 'job_list' %}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Error occurred.Try again");
</script>
{% endif %}
{% include 'footer.html' %}
{% endblock %}
