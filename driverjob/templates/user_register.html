{% block body %}
{% load static %}

{% include 'navigation.html' %}

<link rel="stylesheet" href="{% static 'css/style.css'%}">
<script src="{% static 'js/script.js' %}"></script>

<div style="background-color: skyblue; margin-top: 10px;">
    <form style="width: 23vw;text-align: center; margin-left : 25vw;" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
  
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center; color: black;">Driver Registration</h3>
       
        <div class="row">
          <div class="column"><div class="form-outline mb-4">
            <input type="text" name="fname" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Enter first name</label>
          </div></div>
          <div class="column"><div class="form-outline mb-4">
            <input type="text" name="lname" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Enter last name</label>
          </div>
        </div>
      </div>
        <div class="form-outline mb-4">
          <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" required />
          <label class="form-label" for="form2Example18">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" name="contact" id="form2Example18" class="form-control form-control-lg" required />
            <label class="form-label" for="form2Example18">Phone number</label>
          </div>

          <div class="row">
            <div class="column"><div class="form-outline mb-4">
              <input type="password" name="pwd" id="form2Example28" class="form-control form-control-lg" required />
              <label class="form-label" for="form2Example28">Password</label>
            </div></div>
            <div class="column"><div class="form-outline mb-4">
              <input type="password" name="cpwd"  id="form2Example28" class="form-control form-control-lg"  required/>
              <label class="form-label" for="form2Example28">Confirm password</label>
            </div></div>
          </div>

          <label class="form-label" for="form2Example18">Gender</label><br/>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female

          <div class="form-outline mb-4">
            <label >Image</label>
            <input type="file" name="image" id="form2Example18" class="form-control form-control-lg" required />
            
          </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" name="submit" type="submit">Register</button>
        </div>
        <p style="color: black;">Already have an account? <a style="text-decoration: none;" href="{% url 'user_login' %}">Login</a></p>

      </form>
</div>

{% include 'footer.html' %}


{% if error == "no" %}
<script>
  alert("Registration successful");
  window.location.href="{% url 'user_login' %}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Error occurred.Try again");
</script>
{% endif %}
{% endblock %}
