{% load static %}
{% block body %}
{% include 'user_navigation.html' %}
<script src="{% static 'js/changepass.js' %}"></script>

<div style="background-color: skyblue; margin-top: 10px;">
    <form style="width: 23vw;text-align:center; margin-left : 25vw;" method="post" name="changepass" onsubmit="return checkpass()">
        {% csrf_token %}
  
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center; color: black;">Change Password</h3>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example18">Current Password</label>
          <input type="password" id="form2Example18" name="cpass" class="form-control form-control-lg" required="true"/>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example18">New Password</label>
          <input type="password" id="form2Example18" name="npass" class="form-control form-control-lg" required="true" />
        </div>
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example18">Confirm New Password</label>
          <input type="password" id="form2Example18" name="cnpass" class="form-control form-control-lg" required="true" />
        </div>

        <div  class="pt-1 mb-4">
          <button style="margin-bottom: 10px;" class="btn btn-info btn-lg btn-block" type="submit">Change</button>
        </div>
      </form>

</div>

{% include 'footer.html' %}
{% if error == "no" %}
<script>
  alert("Passsword changed successfully.");
  window.location.href="{% url 'user_login' %}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Something went wrong.Try again.");
</script>
{% endif %}
{% if error == "not" %}
<script>
  alert("Check your current password and try again.");
</script>
{% endif %}
{% endblock %}
