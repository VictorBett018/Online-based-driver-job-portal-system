{% load static %}

{% block body %}

{% include 'navigation.html' %}

<div style="background-color: skyblue; margin-top: 10px;">
    <form style="width: 23vw;text-align:center; margin-left : 35vw;" method="post">
        {% csrf_token %}
  
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center; color: black;">Admin Login</h3>

        <div class="form-outline mb-4">
          <input type="text" id="form2Example18" name="uname" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example18">Username</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" id="form2Example28" name="pwd" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example28">Password</label>
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
        </div>

        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>

      </form>

</div>

{% include 'footer.html' %}
{% if error == "no" %}
<script>
  alert("Login successful");
  window.location.href="{% url 'admin_home' %}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Incorrect email or password.Try again.");
</script>
{% endif %}
{% endblock %}
