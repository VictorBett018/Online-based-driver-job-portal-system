{% load static %}



{% block body %}
{% include 'admin_navigation.html' %}

<div style="background-color: skyblue; margin-top: 10px;">
    <form style="width: 23vw;text-align:center; margin-left : 25vw;" method="post">
        {% csrf_token %}
  
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center; color: black;">Change Status</h3>

        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example18">Employer Name</label>
            <div style="background-color: rgb(4, 24, 87); border-radius:5px; color:white;font-size:20px;">
          {{employer.user.first_name}} {{employer.user.last_name}}
        </div>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example28">Status</label>
          <select name="status">
            <option value="Accept">Accept</option>
            <option value="Reject">Reject</option>
          </select>

        </div>

        <div  class="pt-1 mb-4">
          <button style="margin-bottom: 10px;" class="btn btn-info btn-lg btn-block" type="submit">Change</button>
        </div>

        

      </form>

</div>

{% include 'footer.html' %}
{% if error == "no" %}
<script>
  alert("Status changed successfully");
  window.location.href="{% url 'employers' %}"
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Something went wrong.Try again.");
</script>
{% endif %}
{% endblock %}
